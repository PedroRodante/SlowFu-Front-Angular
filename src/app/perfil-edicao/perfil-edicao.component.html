<div class="container">
  <div class="card">
    <h1 class="titulo">Altere seus dados:</h1>
    <div class="informacoes_inferiores" >
      <div class="label_input">
        <label for="">Nome:</label>
        <input
          type="text"
          id="nome"
          name="nome"
          required
          placeholder="Seu nome"
          #nome
        />
      </div>
      <div class="label_input">
        <label for="">Sua senha atual:</label>
        <input
          type="password"
          id="senhaAtual"
          name="senhaAtual"
          required
          placeholder="Sua senha atual"
          #senhaAtual
        />
      </div>
      <div class="label_input">
        <label for="">Sua nova senha:</label>
        <input
          type="password"
          id="senha"
          name="senha"
          required
          placeholder="Sua senha nova"
          #senha
        />
      </div>
      <div class="label_input">
        <label for="">Seu email:</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          placeholder="Seu e-mail"
          #email
        />
      </div>
      <div class="label_input">
        <label for="">Seu telefone:</label>
        <input
          type="number"
          id="telefone"
          name="telefone"
          required
          placeholder="Telefone"
          #telefone
        />
      </div>
      <div *ngIf="showPreloader" class="preloader">
        <img src="../../assets/img/gif/Slowfu.gif" alt="Preloader">
      </div>
    </div>
    <div class="buttons">
      <div class="botao_esquerdo">
        <a href="../perfil-proprio-usuario/"><button class="botao_cancelar">Cancelar</button></a>
      </div>
      <div class="botao_direito">
        <button class="botao_concluir" (click)="AlterarDados(nome.value, senhaAtual.value, senha.value, email.value, telefone.value)">Concluir</button>
      </div>
    </div>
  </div>
