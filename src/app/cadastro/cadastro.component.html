<div [class.buttonLogin]="buttonLogin">
<div class="container">
  <h1>Cadastro</h1>
  <div class="form">
    <div class="label_input">
      <label for="nome">Nome:</label>
      <input
        type="text"
        id="nome"
        name="nome"
        required
        placeholder="Digite seu nome"
        #nome
      />
    </div>
    <div class="label_input">
      <label for="senha">Senha:</label>
      <input
        type="password"
        id="senha"
        name="senha"
        required
        placeholder="Digite sua senha"
        #senha
      />
    </div>
    <div class="label_input">
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        required
        placeholder="Digite seu email"
        #email
      />
    </div>
    <div class="label_input">
      <label for="telefone">Telefone:</label>
      <input
        type="number"
        id="telefone"
        name="telefone"
        required
        placeholder="Digite seu telefone"
        #telefone
      />
    </div>
    <div class="aceitar-termos">
      <div>
        <label for="termos">
          <a href="/termo-privacidade/">
            Concordo com os Termos e Condições e a Política de Privacidade
          </a>
        </label>
      </div>
      <div class="checkbox-wrapper-31">
        <input type="checkbox" id="termo"/>
        <svg viewBox="0 0 35.6 35.6">
          <circle class="background" cx="17.8" cy="17.8" r="17.8"></circle>
          <circle class="stroke" cx="17.8" cy="17.8" r="14.37"></circle>
          <polyline
            class="check"
            points="11.78 18.12 15.55 22.23 25.17 12.87"
          ></polyline>
        </svg>
      </div>
    </div>
    <button class="buttons" (click)="CriarConta(nome.value, senha.value, email.value, telefone.value)">Criar Conta</button>
    <a class="voltar" (click)="Login()">Já tem conta? Faça o login!</a>
    <div *ngIf="showPreloader" class="preloader">
      <img src="../../assets/img/gif/Slowfu.gif" alt="Preloader">
    </div>
  </div>
</div>
</div>
